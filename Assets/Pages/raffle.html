    <main class="mainraffle">
        <h1>Raffle</h1>
        <h2>You Can Collaborrate and register for one of our tournaments</h2>
        <div class="divall">
        <div class="div-form">
            <form action="./show_data.html" method="get">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
                
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="game">Choose Game:</label>
                <select id="game" name="game" required>
                  <option value="game1">Valorant</option>
                  <option value="game2">League Of Legends</option>
                  <option value="game3">Counter Strike</option>
                </select>               
                <label for="date">Choose Date:</label>
                <input type="date" id="date" name="date" required>
               <fieldset class="payment">
                <label>Payment Options:</label>
                <label for="p-cash">
                    <input class="input-radio" type="radio" id="p-cash" name="Payment" value="cash">cash</label>
                <label for="creditcard">
                    <input class="input-radio" type="radio" id="creditcard" name="Payment" value="CreditCard">credit card</label>
                <label for="debitcard">
                    <input class="input-radio" type="radio" id="debitcard" name="Payment" value="DebitCard">debit card</label>
                  <label for="credit_card">  
                </fieldset>
                <label for="message">Message (Optional):</label>
                <textarea id="message" name="message"></textarea>
                <label for="terms">
                  <input type="checkbox" id="terms" name="terms" required>
                  I accept Terms and Conditions
                </label>
                <input type="submit" value="Enviar">
            </form>          
        </div>
        <div class="container">
            <div class="map">
                <p>Our location where the tournaments are held is at:</p>
